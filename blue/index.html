<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Environment - v1.0.0</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 90%;
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in;
        }
        .badge {
            display: inline-block;
            padding: 10px 30px;
            background: #4299e1;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.4);
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .info-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        .info-card:hover { transform: translateY(-5px); }
        .info-card h3 {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 10px;
        }
        .info-card p {
            font-size: 1.5em;
            font-weight: bold;
        }
        .features {
            margin-top: 30px;
            text-align: left;
        }
        .features ul {
            list-style: none;
            padding: 20px;
        }
        .features li {
            padding: 10px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border-left: 4px solid #4299e1;
        }
        .features li:before {
            content: "‚úì ";
            color: #4ade80;
            font-weight: bold;
            margin-right: 10px;
        }
        button {
            padding: 15px 40px;
            font-size: 1.1em;
            background: #4ade80;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 222, 128, 0.4);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 222, 128, 0.6);
        }
        .api-response {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            font-family: monospace;
            text-align: left;
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .clock {
            font-size: 1.5em;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîµ Blue Environment</h1>
        <div class="badge">Version 1.0.0</div>
        <div class="clock" id="clock"></div>
        <div class="info-grid">
            <div class="info-card"><h3>Estado</h3><p id="status">üü¢ Activo</p></div>
            <div class="info-card"><h3>Servidor</h3><p>Blue-001</p></div>
            <div class="info-card"><h3>Puerto</h3><p>8081</p></div>
            <div class="info-card"><h3>Uptime</h3><p id="uptime">0s</p></div>
        </div>
        <div class="features">
            <h2>üéØ Caracter√≠sticas Blue v1.0.0</h2>
            <ul>
                <li>Entorno estable y probado</li>
                <li>Alta disponibilidad garantizada</li>
                <li>Monitoreo en tiempo real</li>
                <li>Soporte 24/7</li>
                <li>Optimizaci√≥n de rendimiento</li>
            </ul>
        </div>
        <button onclick="testAPI()">üîå Test API</button>
        <button onclick="healthCheck()">‚ù§Ô∏è Health Check</button>
        <div class="api-response" id="apiResponse"></div>
    </div>
    <script>
        function updateClock() {
            document.getElementById('clock').textContent = new Date().toLocaleString('es-MX');
        }
        setInterval(updateClock, 1000);
        updateClock();
        
        let uptime = 0;
        setInterval(() => {
            uptime++;
            document.getElementById('uptime').textContent = uptime + 's';
        }, 1000);
        
        function testAPI() {
            const response = {
                environment: 'BLUE',
                version: '1.0.0',
                timestamp: new Date().toISOString(),
                status: 'success',
                data: { message: 'API respondiendo correctamente desde Blue', server: 'blue-001', port: 8081 }
            };
            const responseDiv = document.getElementById('apiResponse');
            responseDiv.style.display = 'block';
            responseDiv.innerHTML = '<strong>API Response:</strong><br>' + JSON.stringify(response, null, 2);
        }
        
        function healthCheck() {
            const health = {
                status: 'UP',
                environment: 'BLUE',
                version: '1.0.0',
                checks: { database: 'OK', cache: 'OK', storage: 'OK' },
                timestamp: new Date().toISOString()
            };
            const responseDiv = document.getElementById('apiResponse');
            responseDiv.style.display = 'block';
            responseDiv.innerHTML = '<strong>Health Check:</strong><br>' + JSON.stringify(health, null, 2);
        }
    </script>
</body>
</html>
