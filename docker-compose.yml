version: '3.8'

services:
  blue:
    build:
      context: ./blue
      dockerfile: ../Dockerfile
    image: blue-green-web:blue
    container_name: blue-environment
    ports:
      - "8081:80"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  green:
    build:
      context: ./green
      dockerfile: ../Dockerfile
    image: blue-green-web:green
    container_name: green-environment
    ports:
      - "8082:80"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    depends_on:
      - blue
      - green
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
