<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Environment - v2.0.0</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 90%;
        }
        h1 { font-size: 3.5em; margin-bottom: 20px; }
        .badge {
            display: inline-block;
            padding: 10px 30px;
            background: #10b981;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .new-badge { background: #f59e0b; padding: 5px 15px; border-radius: 20px; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 30px 0; }
        .info-card { background: rgba(255, 255, 255, 0.15); padding: 25px; border-radius: 15px; }
        button { padding: 15px 40px; font-size: 1.1em; background: #8b5cf6; color: white; border: none; border-radius: 50px; cursor: pointer; margin: 20px 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1> Green Environment <span class="new-badge">NEW</span></h1>
        <div class="badge">Version 2.0.0</div>
        <div class="info-grid">
            <div class="info-card"><h3>Estado</h3><p> Activo</p></div>
            <div class="info-card"><h3>Servidor</h3><p>Green-002</p></div>
            <div class="info-card"><h3>Puerto</h3><p>8082</p></div>
        </div>
        <button onclick="alert('Nueva versión con 40% más rendimiento!')">⚡ Performance Test</button>
    </div>
</body>
</html>
